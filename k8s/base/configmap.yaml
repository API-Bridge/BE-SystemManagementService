apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: system-management-service
data:
  # Redis Configuration
  redis.host: "redis-service"
  redis.port: "6379"
  
  # Kafka Configuration
  kafka.bootstrap-servers: "kafka-service:9092"
  
  # AWS Configuration
  aws.ses.region: "ap-northeast-2"
  aws.ses.from-email: "noreply@your-company.com"
  
  # Elasticsearch Configuration
  elasticsearch.hosts: "elasticsearch-service:9200"
  
  # Application Configuration
  app.health-check.interval: "300"
  app.circuit-breaker.failure-rate-threshold: "50"
  app.circuit-breaker.wait-duration-in-open-state: "300"
  
  # Monitoring Configuration
  management.metrics.export.prometheus.enabled: "true"
  management.endpoint.health.show-details: "always"
  
  # Logging Configuration
  logging.level.org.example.SystemManagementSvc: "INFO"
  logging.level.org.springframework.kafka: "WARN"
  logging.level.org.elasticsearch: "WARN"