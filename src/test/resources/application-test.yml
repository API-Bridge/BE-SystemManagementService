spring:
  application:
    name: systemmanagement-svc-test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  h2:
    console:
      enabled: true
      
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-group
    producer:
      bootstrap-servers: ${spring.embedded.kafka.brokers}
      
  data:
    redis:
      port: 6379
      host: localhost

logging:
  level:
    org.example.customapisvc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

wiremock:
  server:
    port: 0