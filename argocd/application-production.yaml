apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-management-service-production
  namespace: argocd
  labels:
    app: system-management-service
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: deployment-notifications
    notifications.argoproj.io/subscribe.on-sync-failed.slack: deployment-notifications
    notifications.argoproj.io/subscribe.on-health-degraded.slack: deployment-notifications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system-management
  source:
    repoURL: https://github.com/your-org/helm-charts.git
    targetRevision: main
    path: charts/system-management-service
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: replicaCount
          value: "3"
        - name: autoscaling.enabled
          value: "true"
        - name: ingress.enabled
          value: "true"
        - name: ingress.hosts[0].host
          value: "api.system-management.com"
  destination:
    server: https://kubernetes.default.svc
    namespace: system-management-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Disable for production safety
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m
  revisionHistoryLimit: 20
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: autoscaling
    kind: HorizontalPodAutoscaler
    jsonPointers:
    - /status
  - group: ""
    kind: Secret
    jsonPointers:
    - /data
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP
  info:
  - name: 'Environment'
    value: 'Production'
  - name: 'Owner'
    value: 'Platform Team'
  - name: 'Slack Channel'
    value: '#system-management-alerts'