apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-management-service-staging
  namespace: argocd
  labels:
    app: system-management-service
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/helm-charts.git
    targetRevision: main
    path: charts/system-management-service
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: image.tag
          value: "develop"
  destination:
    server: https://kubernetes.default.svc
    namespace: system-management-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Secret
    jsonPointers:
    - /data
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: system-management
  namespace: argocd
spec:
  description: System Management Service Project
  sourceRepos:
  - 'https://github.com/your-org/helm-charts.git'
  destinations:
  - namespace: 'system-management-*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  namespaceResourceWhitelist:
  - group: ''
    kind: Service
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: ''
    kind: ServiceAccount
  - group: apps
    kind: Deployment
  - group: policy
    kind: PodDisruptionBudget
  - group: autoscaling
    kind: HorizontalPodAutoscaler
  - group: rbac.authorization.k8s.io
    kind: Role
  - group: rbac.authorization.k8s.io
    kind: RoleBinding
  roles:
  - name: admin
    description: Admin access to system-management project
    policies:
    - p, proj:system-management:admin, applications, *, system-management/*, allow
    - p, proj:system-management:admin, repositories, *, *, allow
    groups:
    - system-management-admins
  - name: developer
    description: Developer access to system-management project
    policies:
    - p, proj:system-management:developer, applications, get, system-management/*, allow
    - p, proj:system-management:developer, applications, sync, system-management/*, allow
    groups:
    - system-management-developers